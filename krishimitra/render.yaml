# Updated Render Blueprint for KrishiMitra
services:
  # 1. Backend API (Node.js) - Serves API + Frontend
  - type: web
    name: krishimitra-backend-api
    env: node
    plan: free
    repo: https://github.com/Kanishk2215/krishimitra
    rootDir: krishimitra/backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: krishimitra-db
          property: connectionString

  # 2. ML Service (Python)
  - type: web
    name: krishimitra-ml-service
    env: python
    plan: free
    repo: https://github.com/Kanishk2215/krishimitra
    rootDir: krishimitra/ml-service
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PORT
        value: 5001
      - key: PYTHON_VERSION
        value: 3.10.0

databases:
  # 3. Database (PostgreSQL)
  - name: krishimitra-db
    plan: free
    databaseName: krishimitra
    user: krishimitra
