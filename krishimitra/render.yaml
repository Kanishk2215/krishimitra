services:
  # 1. Backend API (Node.js)
  - type: web
    name: krishimitra-backend
    env: node
    plan: free
    repo: https://github.com/Kanishk2215/krishimitra
    rootDir: krishimitra/backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: krishimitra-db
          property: connectionString
      - key: NODE_ENV
        value: production

  # 2. ML Service (Python)
  - type: web
    name: krishimitra-ml
    env: python
    plan: free
    repo: https://github.com/Kanishk2215/krishimitra
    rootDir: krishimitra/ml-service
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PORT
        value: 5001
      - key: PYTHON_VERSION
        value: 3.10.0

  # 3. Frontend (Static Site)
  - type: web
    name: krishimitra-frontend
    env: static
    plan: free
    repo: https://github.com/Kanishk2215/krishimitra
    rootDir: krishimitra
    buildCommand: echo "Building Static Site..."
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /dashboard.html

databases:
  - name: krishimitra-db
    databaseName: krishimitra
    user: k_admin
    plan: free
